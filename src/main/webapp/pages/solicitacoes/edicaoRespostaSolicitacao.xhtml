<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<p:panel header="Edição de Resposta de Solicitação">
			<h:form>
				<h:outputText value="Resposta: " styleClass="required underline" /><br/>
				<p:inputTextarea value="#{solicitacaoManagedBean.solicitacao.respostaSolicitacao}" 
								 cols="100" 
								 rows="10" 
								 styleClass="uppercase" 
								 required="true"
								 requiredMessage="Campo [RESPOSTA] é obrigatório."/>
				<p:commandButton value="Salvar Edição" action="#{solicitacaoManagedBean.salvarSolicitacao()}"/>
				<p:commandButton value="Voltar"/>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
