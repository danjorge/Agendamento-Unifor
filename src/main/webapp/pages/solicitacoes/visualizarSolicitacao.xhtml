<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	
	<ui:define name="content">
		<p:panel id="pnlVisualizarSolicitacao" header="Visualizar Solicitação">
			<p:panelGrid>
				
				
						<h:outputText value="Solicitante: " /><br/>
						<h:outputText value="#{solicitacaoManagedBean.solicitacaoVisualizacao.usuario.nome}" />
				
					<hr/>
					<p:outputPanel styleClass="div-center">
						<h:outputText value="Assunto: " /><br/>
						<h:outputText value="#{solicitacaoManagedBean.solicitacaoVisualizacao.assunto}" styleClass="bold" />
					<br/>
						<h:outputText value="Descrição da Solicitação: " /><br/>
						<h:outputText value="#{solicitacaoManagedBean.solicitacaoVisualizacao.descricao}" styleClass="bold" />
					</p:outputPanel>
				
			</p:panelGrid>
			<hr/>
			<h:form>
				<p:outputPanel rendered="#{solicitacaoManagedBean.exibeCampoResponderSolicitacao}">
					<p:inputTextarea value="#{solicitacaoManagedBean.solicitacao.repostaSolicitacao}" cols="100" rows="10"/>
				</p:outputPanel>
				<p:panelGrid>
					<p:commandButton id="btnResponderVSAux" icon="ui-icon-circle-check" 
									 value="Responder Solicitação" 
									 rendered="#{solicitacaoManagedBean.escondeBtnResponderSolicitacao}"/>
					<p:commandButton id="btnResponderVS" icon="ui-icon-circle-check"
									 value="Responder Solicitação" 
									 actionListener="#{solicitacaoManagedBean.preparaCampoResponderSolicitacao()}" 
									 rendered="#{!solicitacaoManagedBean.escondeBtnResponderSolicitacao}"
									 update="pnlVisualizarSolicitacao"/>
					<p:commandButton id="btnAgendarVS" 
									 value="Agendar Atendimento" 
									 action="#" 
									 ajax="false"/>
					<p:commandButton id="btnVoltarVS" 
									 value="Voltar" 
									 action="#{solicitacaoManagedBean.voltar()}" 
									 ajax="false" 
									 immediate="true"/>
				</p:panelGrid>
			</h:form>
		</p:panel>	
	</ui:define>
</ui:composition>
