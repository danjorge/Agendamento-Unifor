<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_login.xhtml">
	<ui:define name="content">
		<h:form id="formLogin">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid styleClass="panelgridlogin noGridBorder">
				<p:row>
					<p:column>
						<h:outputLabel value="Matrícula:" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:inputText id="matricula" value="#{login.usuario.matricula}" type="text"
						 			 required="true" requiredMessage="Campo [MATRÍCULA] Obrigatório" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<h:outputLabel value="Senha:" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:password id="senha" value="#{login.usuario.senha}"
									required="true" requiredMessage="Campo [SENHA] Obrigatório" />
					</p:column>
				</p:row>
				
				<br/>
				<p:row>
					<p:column>
						<p:commandButton value="Entrar" action="#{login.loggar}"
										 ajax="false" />
					</p:column>
				</p:row>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
