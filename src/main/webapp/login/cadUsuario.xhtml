<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadUsuario">
		<f:validateBean >
			<h2>Cadastro de Usuários</h2>
			<p:separator />
			<br />
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{cadUsuario.nome}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="nome" />

				<p:outputLabel value="Matricula: " />
				<font color="red">*</font>
				<p:inputText id="matricula" value="#{cadUsuario.matricula}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="matricula" />

				<p:outputLabel value="Senha: " />
				<font color="red">*</font>
				<p:password id="senha" value="#{cadUsuario.senha}" required="true"
					requiredMessage="Campo Obrigatório" feedback="true"
					promptLabel="Insira uma senha" weakLabel="Fraco" goodLabel="Bom"
					strongLabel="Forte" />
				<p:message for="senha" />
				
				<p:outputLabel value="Curso: "/>
				<font color="red">*</font>
 				<p:selectOneMenu id="curso" value="#{cadUsuario.usuario.cursos}" converter="simpleEntityConverter"
								 required="true" requiredMessage="Campo Obrigatório">
					<f:selectItem itemLabel="SELECIONE" itemValue=""/>
					<f:selectItems value="#{cadUsuario.listarCursos()}" var="c" 
								   itemLabel="#{c.descricao}" itemValue="#{c}"/>				
				</p:selectOneMenu>
				<p:message for="curso"/>
				
				<p:outputLabel value="Perfil: "/>
				<font color="red">*</font>
				<p:selectOneMenu id="papeis" value="#{cadUsuario.usuario.papel}" converter="simpleEntityConverter"
								 required="true" requiredMessage="Campo Obrigatório">
					<f:selectItem itemLabel="SELECIONE" itemValue=""/>
					<f:selectItems value="#{cadUsuario.listarPapeis()}" var="p"
								   itemLabel="#{p.nome}" itemValue="#{p}"/>
				</p:selectOneMenu>
				<p:message for="papeis"/>
				
			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{cadUsuario.voltar}" ajax="false"
					immediate="true" />
				<p:commandButton value="Salvar" action="#{cadUsuario.salvar}"
					ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{cadUsuario.limpaDados}" update="@form"
					type="reset" />
			</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
