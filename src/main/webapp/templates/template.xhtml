<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Agendamento Unifor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- CSS -->
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/bootstrap-theme.css" />
	<h:outputStylesheet name="css/screen.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="#{request.contextPath}/resources/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	
	<!-- JAVASCRIPT -->
	<h:outputScript name="js/bootstrap.min.js"/>
	<h:outputScript name="js/agendamento.js"/>
	
</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/templates/header.xhtml" />
			</ui:insert>
		</div>
			<div>
				<ui:insert name="sidebar">
					<ui:include src="/templates/menu.xhtml" />
				</ui:insert>
			</div>
		<h:panelGroup id="container" layout="block">
			<h:panelGroup id="content" layout="block">
				<ui:insert name="content" />
			</h:panelGroup>
		</h:panelGroup>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml" />
			</ui:insert>
		</div>
	</h:panelGroup>

</h:body>
</html>
